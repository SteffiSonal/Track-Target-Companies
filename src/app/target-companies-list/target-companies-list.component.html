<div class="divPageHeader">List of Target Companies :</div>
    <div style="padding-top: 5px;">
      <table class="table table-striped table-bordered table-responsive table-condensed table-hover">
          <thead>
        <tr style="background-color:aquamarine">
          <th>Name</th>
          <th>TurnOver</th>
          <th>Key Contact Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Performance</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let company of targetCompanies" >
          <td>{{company.name}}</td>
          <td>{{company.anualTurnOver}}</td>
          <td>{{company.keyContacts}}</td>
          <td>{{company.mailId}}</td>
          <td>{{company.status}}</td>
          <td>{{company.financialPerformance}}</td>
          <td>
            <button class="btn btn-info" (click)="viewTargetCompany(company.id)">View</button>&nbsp;&nbsp;
            <button class="btn btn-danger" (click)="deleteTargetCompany(company.id)">Delete</button>&nbsp;&nbsp;
            <button class="btn btn-primary" (click)="updateCompany(company.id)">Update</button>&nbsp;
          </td>
        </tr>
      </tbody>
      </table>
    </div>
    <div>
        <button class="btn btn-success" (click)="createTargetCompany()">Create New Company</button>
    </div>
